{% extends "base.html" %}

{% block title %}Requests page.{% endblock title %}

{% block content %}

    <h3>42 Coffee Cups Test Assignment</h3>
<table cellspacing="0" cellpadding="5" border="1">
   <tr>
     <td>Date</td>
     <td>Method</td>
     <td>Path</td>
     <td>QUERY_STRING</td>
   </tr>
{% for e in http %}
   <tr>
     <td>{{ e.date }}</td>
     <td>{{ e.request_method }}</td>
     <td>{{ e.path }}</td>
     <td>{{ e.query_string }}</td>
   </tr>
{% endfor %}
</table>
<a href="/">Home</a>
{% endblock content %}
